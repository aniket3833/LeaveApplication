<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(../../../assets/images/bg-01.jpg);">
        <span class="login100-form-title-1">
          Sign In
        </span>
      </div>

      <form class="login100-form validate-form form" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <div class="wrap-input100 validate-input m-b-26 form-group">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" placeholder="Enter Employee ID" formControlName="empid">
          <span class="focus-input100"></span>
        </div>
        <div *ngIf="loginForm.controls['empid'].errors" class="error">
          <div *ngIf="loginForm.controls['empid'].errors.required">Mail address is required</div>
        </div>
        <divÂ *ngIf="loginForm.controls['empid'].errors?.pattern" class="error">
            Mail address not valid
        </div>

        <div class="wrap-input100 validate-input m-b-18 form-group">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="pass" placeholder="Enter password" formControlName="password">
          <span class="focus-input100"></span>
        </div>
        <div *ngIf="loginForm.controls['password'].errors" class="error">
          <div *ngIf="loginForm.controls['password'].errors.required">Password is required</div>
        </div>

              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div> -->

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
